<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레오네 보드게임</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="main-header">
            <h1>🦁 레오네 보드게임</h1>
            <p>친구들과 함께 즐기는 온라인 보드게임 플랫폼</p>
        </header>

        <main class="game-list">
            <a href="/lexio" class="game-card">
                <div class="game-icon">🀄</div>
                <div class="game-info">
                    <h2>렉시오 (Lexio)</h2>
                    <p>숫자와 무늬의 조합으로 승부하는 전략 카드 게임</p>
                    <span class="btn-play">게임 시작하기</span>
                </div>
            </a>

            <!-- 추후 추가될 게임들 -->
            <a href="/yut" class="game-card">
                <div class="game-icon">🥮</div>
                <div class="game-info">
                    <h2>윷놀이 (Yutnori)</h2>
                    <p>대한민국 전통 민속놀이! 윷을 던져 승리하세요.</p>
                    <span class="btn-play">게임 시작하기</span>
                </div>
            </a>

            <a href="/twenty" class="game-card">
                <div class="game-icon">❓</div>
                <div class="game-info">
                    <h2>스무고개 (20 Questions)</h2>
                    <p>20번의 질문으로 정답을 맞춰보세요! 두뇌 싸움 시작.</p>
                    <span class="btn-play">게임 시작하기</span>
                </div>
            </a>

            <a href="/seotda" class="game-card">
                <div class="game-icon">🎴</div>
                <div class="game-info">
                    <h2>섰다 (Seotda)</h2>
                    <p>"쫄리면 뒈지시던가.." 심장 쫄깃한 한 판 승부!</p>
                    <span class="btn-play">판 벌리기</span>
                </div>
            </a>
        </main>

        <footer class="main-footer">
            <p>&copy; 2026 레오네 보드게임. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
